<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="greeting">
            Welcome to my Web App!
        </div>
    </nav>

    <h1>Hello World!</h1>

    <div class="main-program">

        <div style="width: 50%;">

            <div class="choice">
                
                <label for="paragraph">Choose a two character sequence to create paragraphs</label>
                <input type="text" name="paragraph" placeholder="++/+=.." minlength="2" id="paragraph"> <br>

                <label for="bold">Choose a two character sequence to bold the text</label>
                <input type="text" name="bold" placeholder="++/==.." minlength="2" id="bold"> <br>

                <label for="italic">Choose a two character sequence to italic the text</label>
                <input type="text" name="italic" placeholder="++/==.." minlength="2" id="italic"> <br>

                <label for="span">Choose a two character sequence to change the color of the text</label>
                <input type="text" name="span" placeholder="++/==.." minlength="2" id="span"> <br>
                <input type="text" name="color" placeholder="green/red/black" id="color"> <br>

                <input type="button" value="submit" onclick="parsing()">
                
            </div>


            <textarea name="before" id="user-input">Type whatever your heart desires in this area</textarea>
            <br>
            <input type="button" id="accept" onclick="syntaxChange()" value="Magic">

            <input type="hidden" id="htlm" onclick="outputFile()" value="Download html file">

        </div>
        <div id="output" style="width: 50%;">
            

        </div>
        
        
    </div>
    

    <script src="logic.js"></script>
</body>
</html>
